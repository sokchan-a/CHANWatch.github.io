<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Basket</title>
  <link rel="stylesheet" href="style.css" />
  <a href="index.html">Home</a>
  <a href="checkout.html">Checkout</a>

  
</head>
<body>
  <div class="container">
    <h1>My Basket</h1>
    <div class="checkout">
      <div class="product">
        
        <div class="details">
          <h2>Rolex</h2>
          <h3>Sea-Dweller</h3>
          <p>16600</p>
          <p>Product Code: 337450</p>
          <div class="tags">
            <span class="tag">Box ❌</span>
            <span class="tag">Papers ❌</span>
            <span class="tag">Year 2001</span>
          </div>
          <div class="price-row">
            <h3>$0.00</h3>
            <span class="new-price">New Price</span>
          </div>
          <div class="features">
            <p>🚚 Fast Shipping in 1–2 business days</p>
            <p>🛡 Watchfinder 24 months limited Warranty</p>
          </div>
        </div>
      </div>

      <div class="summary">
        <h2>Order Summary</h2>
        <div class="row">
          <span>Subtotal</span>
          <span>$0.00</span>
        </div>
        <div class="row">
          <span>Shipping and handling</span>
          <span>–</span>
        </div>
        <hr />
        <div class="row total">
          <span>Total (USD)</span>
          <span>$0.00</span>
        </div>
        
        <button class="checkout-btn">🔒 Checkout Securely</button>
        <div class="payments">
          <img src="images/applepay.png" alt="Apple Pay">
          <img src="images/amex.png" alt="Amex">
        </div>
      </div>
    </div>
  </div>
</body>
</html>

</html>
